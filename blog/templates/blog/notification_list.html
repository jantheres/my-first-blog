<!DOCTYPE html>
<html>
<head>
    <title>Notifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        li:last-child {
            border-bottom: none;
        }

        .message {
            font-weight: bold;
        }

        .timestamp {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notifications</h1>
        <ul>
            {% for notification in notifications %}
                <li>
                    <span class="message">{{ notification.message }}</span> - 
                    <span class="timestamp">{{ notification.created_at }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
